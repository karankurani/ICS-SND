- :id: 1142287
  :abstractText: Rapid advances in information technologies continue to drive a flood of data and analysis techniques in ecological and environmental sciences. Using these resources more effectively and taking advantage of associated cross-disciplinary research opportunities poses a major challenge to both scientists and information technologists. These challenges are now being addressed in projects that apply knowledge representation and Semantic Web technologies to problems in discovering and integrating ecological data and data analysis techniques. In this paper, we present an overview of the major ontological components of our project, SEEK (''Science Environment for Ecological Knowledge''). We describe the concepts and models that are represented in each, and present a discussion of potential applications of these ontologies on the Semantic Web.
